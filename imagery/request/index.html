<style type="text/css">

body {
    overflow:auto;
}

.main {
    max-height: 100%;
    overflow-y:initial;
}

.footer {
    bottom: none;
    position: relative
}

.navbar-inverse {
    background-image: none;
}

.checkbox input[type=checkbox], .checkbox-inline input[type=checkbox], .radio input[type=radio], .radio-inline input[type=radio] {
    position: relative;
    margin-top: 0px;
    margin-left: 2px;
}

.checkbox label, .radio label {
    padding-left: 4px;
}

label.comment {
    font-weight: normal;
}

label.italic {
    font-style: italic;
}

label.group-title {
    font-size: 20px;
}

/*overides bootstrap*/
.navbar-default {
    background-image: none;
}

.info {
    padding: 6px 8px;
    font: 14px/16px Arial, Helvetica, sans-serif;
    background: white;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
}

.info h4 {
    margin: 0 0 5px;
    color: #d73f3f;
}

/*overides leaflet control layer order so it doesn't appear on top of nav bar*/
.leaflet-top, .leaflet-bottom {
    z-index: 1;
}

.required .control-label:not(span):before, td.required:before {
    content: '* ';
    color: #F00;
    font-weight: bold;
}

label.control-label span:after {
    font-family: FontAwesome;
    color: #1E91CF;
    content: "\f059";
    font-size: 10px;
    cursor: pointer;
    margin-left: 4px;
}

.tooltip-inner {
    max-width: 550px;
    /* If max-width does not work, try using width instead */
    width: 550px; 
}

.reveal-if-raw-request {
  overflow: hidden;
}

</style>

<script type='text/javascript'>

$(document).ready(function(){
  $('#sandbox-container input').datepicker({
      autoclose: true
  });

  $('#sandbox-container input').on('show', function(e){
      console.debug('show', e.date, $(this).data('stickyDate'));
      if ( e.date ) {
           $(this).data('stickyDate', e.date);
      }
      else {
           $(this).data('stickyDate', null);
      }
  });

  $('#sandbox-container input').on('hide', function(e){
      console.debug('hide', e.date, $(this).data('stickyDate'));
      var stickyDate = $(this).data('stickyDate');

      if ( !e.date && stickyDate ) {
          console.debug('restore stickyDate', stickyDate);
          $(this).datepicker('setDate', stickyDate);
          $(this).data('stickyDate', null);
      }
  });
  $("[data-toggle='tooltip']").tooltip();
});//]]> 

</script>

<script type="text/javascript">

  function validateForm() {

    var name = document.forms["myForm"]["name"].value;
    if (name == "") {
      alert("Name must be filled out");
      return false;
    }

    var org = document.forms["myForm"]["org"].value;
    if (org == "") {
      alert("Organization/Affiliation must be filled out");
      return false;
    }

    var email = document.forms["myForm"]["email"].value;
    if (email == "") {
      alert("Email must be filled out");
      return false;
    }

    var project_title = document.forms["myForm"]["project_title"].value;
    if (project_title == "") {
      alert("Project Title must be filled out");
      return false;
    }

    var project_description = document.forms["myForm"]["project_description"].value;
    if (project_description == "") {
      alert("Project Description must be filled out");
      return false;
    }

  }

</script>
