---
layout: wrapper_text_wide
title: Commercial Imagery
---

<style type="text/css">

.entry-tags {
    display: block;
    margin-top: .5em;
    text-transform: uppercase;
    font-size: 1rem;
    line-height: 2.18182;
    margin-bottom: 24px;
    margin-bottom: 1.5rem;
    font-weight: 600;
}

.entry-tags a {
    padding: .2em .4em;
    margin: 0 .2em;
    background-color: #fff;
    color: #101010;
    border-radius: 5px;
    border: 1px solid #101010;
    text-decoration: none;
    white-space: nowrap;
}

</style>

<div id="featured" class="tab-pane active">
  <div class="card-container">
    {% for product in site.categories.commercialimagery %}
      {% if product.featured == true %}
        <a href="{{ product.product_url }}" target="_blank" class="card">
          <div class="card-content">
            <h3>{{ product.title }}</h3>
            <p>{{ product.region_title }}</p>
          </div>
        </a>
      {% endif %}
    {% endfor %}
  </div>
</div>

<!-- Modals from Bootstrap, used to preview images when thumbnails clicked -->
<!-- http://getbootstrap.com/javascript/#modals -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"></h4>
      </div>
      <div class="modal-body">
        <img id="modal-img" style="max-width:1000px;">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
